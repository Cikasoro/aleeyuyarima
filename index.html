    <!-- Bootstrap JS -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const titles = ["Designer", "Developer"];
            const typedText = document.getElementById("typed-text");
            let titleIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let delay = 100;

            function type() {
                const currentTitle = titles[titleIndex];

                if (!isDeleting) {
                    typedText.textContent = currentTitle.substring(0, charIndex + 1);
                    charIndex++;
                    if (charIndex === currentTitle.length) {
                        isDeleting = true;
                        delay = 1800; // pause before deleting
                    }
                } else {
                    typedText.textContent = currentTitle.substring(0, charIndex - 1);
                    charIndex--;
                    if (charIndex === 0) {
                        isDeleting = false;
                        titleIndex = (titleIndex + 1) % titles.length;
                        delay = 300; // pause before typing next
                    }
                }

                setTimeout(type, delay);
                delay = isDeleting ? 50 : 100; // typing vs deleting speed
            }

            type();
        });
    </script>


</body>
